{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

<h1>Transaction History</h1>

{% block main %}
      <div class="mx-auto">
         <table class="table">
          <thead>
              <th>Symbol</th>
              <th>Shares</th>
              <th>Price</th>
              <th>Transacted</th>
          </thead>
          <tbody>

            {% for row in transactions %}
            <tr>
                 <td>{{row.symbol}}</td>
                 <td>{{row.quantity}}</td>
                 <td>${{row.price}}</td>
                 <td>{{row.transacted}}</td>
            </tr>
            {% endfor %}
          </tbody>
      </table>
      </div>
{% endblock %}
